    <main>
        <section>
            <h2>Konsultasi Jurusan</h2>
            <p>Punya pertanyaan spesifik tentang pilihan jurusan atau potensi salah jurusan? Hubungi tim kami di bawah ini.</p>
            
            <form action="#" method="POST">
                <div>
                    <label for="name">Nama Lengkap:</label>
                    <input type="text" id="name" name="name" required placeholder="Masukkan nama Anda">
                </div>

                <div>
                    <label for="email">Email Aktif:</label>
                    <input type="email" id="email" name="email" required placeholder="nama@email.com">
                </div>

                <div>
                    <label for="message">Pesan/Keluhan:</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Ceritakan kondisi pendidikan Anda saat ini..."></textarea>
                </div>

                <button type="submit">Kirim Konsultasi</button>
            </form>
        </section>
    </main>
